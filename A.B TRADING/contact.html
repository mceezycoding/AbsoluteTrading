<!DOCTYPE html>
<html lang="en">
<head>

    header { background: #5c4033; color: #fff; padding: 20px; text-align: center; }
    nav { background: #8b5e3c; display: flex; justify-content: center; gap: 20px; padding: 10px; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .page-content { padding: 20px; max-width: 800px; margin: auto; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #5c4033; color: #fff; padding: 12px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #8b5e3c; }
    footer { text-align: center; padding: 15px; background: #5c4033; color: white; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="page-content">
    <h2>Weâ€™d Love to Hear From You</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    
    <p><strong>Email:</strong> support@abtrading.com</p>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
  })();

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
      .then(() => {
        alert("Message sent successfully!");
      }, (error) => {
        console.error("EmailJS error:", error);
        alert("Failed to send message.");
      });
  });
  emailjs.init("YOUR_PUBLIC_KEY"); // Get this from your EmailJS dashboard
</script>
