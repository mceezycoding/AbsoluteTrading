<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
<link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.B Trading - Purchase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f5e6;
      margin: 0;
      padding: 0;
      color: #4b3b2f;
    }

    header {
      background-color: #5a3f2b;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    nav {
      background-color: #a6764a;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      margin: 2rem;
    }

    .product-info, .order-form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-info {
      margin-right: 2rem;
      max-width: 400px;
      text-align: center;
    }

    .product-info img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-info h2 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .product-info p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    form {
      max-width: 400px;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }

    .checkbox-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      background-color: #5a3f2b;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #4b3224;
    }

    .total {
      background-color: #f7f0e6;
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #a6764a;
      color: #fff;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .product-info {
        margin-right: 0;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>A.B Trading</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <div class="product-info">
      <img src="phone-cases.jpg" alt="Classic Samsung Silicone Case">
      <h2>Classic Samsung Silicone Case</h2>
      <p>You are purchasing this item.</p>
      <p>Base price: $3.00</p>
    </div>

    <form name="order" method="POST" data-netlify="true" class="order-form">
      <h2>Complete your order</h2>

      <label for="model">Phone Model</label>
      <select id="model" name="model" required>
        <option value="">Select model</option>
        <option>Galaxy S21</option>
        <option>Galaxy S22</option>
        <option>Galaxy S23</option>
      </select>

      <label for="color">Color / Variant</label>
      <select id="color" name="color">
        <option>Default</option>
        <option>Black</option>
        <option>Pink</option>
        <option>Green</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1">

      <div class="checkbox-group">
        <label><input type="checkbox" name="extras" value="Screen protector (+$1.50)"> Screen protector (+$1.50)</label>
        <label><input type="checkbox" name="extras" value="Express shipping (+$5.00)"> Express shipping (+$5.00)</label>
      </div>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" placeholder="Street, city, postal code, country" required></textarea>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Choose a payment method</option>
        <option>Mobile Money</option>
        <option>Bank Transfer</option>
        <option>PayPal</option>
      </select>

      <div class="total">Subtotal: $3.00<br>Total (incl. options): $3.00</div>

      <button type="submit">Confirm Purchase</button>
    </form>
  </div>

  <footer>
    &copy; 2025 A.B Trading
  </footer>

</body>
</html>
